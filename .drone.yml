kind: pipeline
type: docker
name: default

clone:
  disable: true

steps:
- name: generate-tags
  image: quay.io/natlibfi/drone-gen-tags

- name: clone-upstream
  image: alpine/git
  commands:
    - git clone -b master https://github.com/appleboy/drone-git-push repo
  
- name: build
  image: golang:1
  environment:
    GOOS: linux
    GOARCH: amd64
    CGO_ENABLED: 0
  commands:
    - go build -a -tags netgo -o release/linux/amd64/drone-git-push

- name: docker
  image: plugins/docker
  settings:
    context: repo
    dockerfile: docker/Dockerfile.linux.amd64
    repo: quay.io/natlibfi/drone-plugin-ssh
    registry: quay.io
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
